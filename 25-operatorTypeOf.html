<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operato Typeof</title>
</head>
<body>
<script>
  /**
   * Operator typeof digunakan untuk mengecek type data dari sebuah variable
   * hasil dari operator typeof adalah string dari type data yang dihasilkan
   * misal saat di cek ternya type datanya null maka hasil dari typeof adalah string "null"*/

  let data="Asep Riki";
  if (typeof data === "number"){
      alert("Number");
  }else if (typeof data === "string"){
    alert("String");
  }else if (typeof data === "boolean"){
    alert("Boolean")
  }else if (typeof data === "object"){
    alert("Object")
  }else if (typeof data === "undefined"){
    alert ("undefined");
  }
</script>
</body>
</html>
