<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function Parameter</title>
</head>
<body>
<script>
  /**
   * kita bisa mengirim inforamsi atau data ke function saat kita panggil
   * untuk melakukan hal tersebut,kita perlu menambahkan parameter atau argument pada function yang kita buat
   * parameter di tempatkan di dalam() di deklarasi function atau method
   * parameter bisa lebh dasri satu, jika lebih dari satu, harus dipisah menggunkan tanda koma*/

  // membuat function dengan parameter
  function sayHello(firstName,lastName){
    document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
  }

  // memanggil function dengan parameter
  sayHello("Asep","Ujang");
  sayHello("Adika","Kangen Band");
</script>
</body>
</html>
