<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Penjumlahan
  let result = 1 + 2;
  document.writeln ("<p> 1 + 2 =" + result + "</p>");
  let originalResult = result;

  // pengurangan
  result = result - 1;
  document.writeln ("<p>" + originalResult + " - 1 =" + result + "</p>");
  originalResult = result;

  // perkalian
   result = result * 2;
   document.writeln("<p> "+ originalResult+ " * 2 = "+ result +"</p>");
   originalResult = result;

//   eksponensial
  result = result ** 2
document.writeln("<p>"+ originalResult + " ** 2 =" + result + "</p>");
  originalResult = result;

  // pembagian
  result = result / 2;
  document.writeln("<p>" + originalResult + "/ 2 = " + result+ "</p>");
  originalResult = result;

  // modulo atau sisa bagi
  result = result % 2;
  document.writeln("<p>" + originalResult + " % 2 =" + result + "</p>");

</script>
</body>
</html>
