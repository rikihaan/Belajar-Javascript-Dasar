<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null</title>
</head>
<body>
<script>
  /*
  * null merupakan representasi data kosong
  * null berbeda dengan undefined, null berarti variable sudah di tambahkan nilai , hanya saja nilai nya null
  * Sedangkan undefined adalah variable belum di tambahkan nilai atau valuenya
  * */
  // let firstName = " Riki";
  let firstName = null;
  // let firstName;
  if(firstName === null){
    alert("Hello Null")
  }else if(firstName === undefined){
    alert("Hello Undefined")
  }else{
    alert(`Hello ${firstName}`);
  }
</script>
</body>
</html>
