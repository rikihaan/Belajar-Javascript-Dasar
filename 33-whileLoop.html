<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while loop</title>
</head>
<body>
<script>
    /**
     * While loop ada perulangan  versi sederhana dari for loop
     * si while loop tidak ada init statement dan post statement
     * di while hanya ada kondisi */
    let counter = 1;
    while(counter <=10){
        document.writeln(`<p>while loop ke ${counter}</p>`);
        counter++;
    }
</script>
</body>
</html>
