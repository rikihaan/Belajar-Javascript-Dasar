<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable Dengan kata kunci let</title>
</head>
<body>
<script>
    /**
     * Sama Dengan penggunaan kata kunci var di gunakan untuk membuat variable, namun sejak ecmScript 2015 untuk
     * membuat variable di sarankan menggunakan kata kunci let*/

    // deklarasi variable dengan let
    let fullName = "Asep Riki Ganteng Dan Intelek"
    document.writeln(fullName);
</script>
</body>
</html>
