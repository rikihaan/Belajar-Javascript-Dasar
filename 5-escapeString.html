<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape di String</title>
</head>
<body>
<script>
    document.writeln("<textarea cols='100' rows='10'>");
    //escape enter \n
    document.writeln("Asep \n Riki \n Hari");
    // slash
    document.writeln("\\home\\Riki");
    //kutip 2""
    document.writeln("\"Titip Informatika by Asep Riki\"");

    //petik satu ''
    document.writeln("\'Belajar Javascript\'");

    document.writeln("</textarea>");
</script>
</body>
</html>
