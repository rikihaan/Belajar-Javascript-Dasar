<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest Parameter</title>
</head>
<body>
<script>
  //kode rest parameter
  function sum(name,...data){
    let total = 0;
    for (const item of data){
      total += item;
    }
    console.info(`jumlah ${name} is ${total}`)
  }

  // memanggil
  sum("Apel",90,90,30);
  sum("Mangga",30,20,10);
  sum("Lemon",10,10,10);

  // spread syntax
  // mengirimkan data array yang sudah ada ke rest parameter
  sum("Jambu",...[20,90,10])
  sum("Sirsak",...[10,80,50])
</script>
</body>
</html>
