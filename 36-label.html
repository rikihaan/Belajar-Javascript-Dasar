     * Dengan menggunakan label, kita bisa mealakukan break atau continue, terhadap perualangan yang kita inginkan, asalkan pada perulanagn nya kita menggunakan lable

     * */

    // kode lable
    loopi:
        for (let i = 0; i < 100; i++) {
            loopj:
                for (let j = 0; j <= 10; j++) {
                    console.info(`${i} - ${j}`)
                }
        }
</script>
