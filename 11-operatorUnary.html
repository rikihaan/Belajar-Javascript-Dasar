<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Unari</title>
</head>
<body>
<script>
  /**
   * + menandakan nilai positif
   * - menandakan nilai negatif
   * ++ Increment naikan 1 angka
   * -- decrement, menurunkan 1 angka*/

//  positif
  let result = +1;
  document.writeln("Bilangan positif "+ result);
  document.writeln("<br/>");

//  negative
  result = -1;
  document.writeln("Bilangan negative "+ result);
  document.writeln("<br/>");

//  increment menaikan 1 angka
  result =10;
  result++;
  document.writeln("10++ dengan increment naik jadi "+ result);
  document.writeln("<br/>");


  //  decrement menurunkan 1 angka
  result =10;
  result--;
  document.writeln("10-- dengan increment turun jadi "+ result);
  document.writeln("<br/>");





</script>
</body>
</html>
