<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Variable Const</title>
</head>
<body>
<script>
  /**
   * Kata kunci let sama dengan kata kunci var dimana value nya bisa di rubah sedangkan kata kunci const
   * saaat sudah di deklarasikan value nya tidak dapat di rubah lagi*/
  const Application= "Belajar JavaScript Dasar";

  // jika caluenya di rubah maka akan terjadi error
 // Application = "Riki"; // error Uncaught TypeError: Assignment to constant variable.



  document.writeln(Application);
</script>
</body>
</html>
