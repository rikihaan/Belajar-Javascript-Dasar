<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
<script>
    /**
     * Function adalah block program yang akan di jalankan hnya ketika kita panggil saja
     * untuk membuat function kita bisa menggunakan kata kunci function
     * dan  untuk memanggil function kita bisa gunakan namafunction()*/

    // membuat function
    function sayHello(){
        document.writeln(`<p>Hello World</p>`)
    }

    //memanggil function
    sayHello();
    sayHello(); // memanggil function bisa di lakukan beberapa kali tanpa ada batasannnya

</script>
</body>
</html>
