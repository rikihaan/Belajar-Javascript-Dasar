<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Logika</title>
</head>
<body>
<script>
  /**
   * Operator logika adalah untuk membandingkan 2 buah data boolean
   * hasil dari operator logikak adalah boolean lagi
   * && hasil akan true jika kedua data boolean trua
   * || hasil akan true jika kedua boolean salah saatu bernilai true
   * ! kebalikan, jika hasil true maka false , dan jika false maka hasil true
   * */

  const nilaiUjian = 70;
  const nilaiAbsen =70;
  const lulusUjian = nilaiUjian >60;
  const lulusAssen = nilaiAbsen >75;

  const lulus = lulusAssen && lulusUjian;
  document.writeln(lulus);
</script>
</body>
</html>
