<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Augmented</title>
</head>
<body>
<script>
  // tanpa operator augmented
  let result =10;
  result = result + 10;
  document.writeln(result);
  // dengan operator augmented

   result = 10;
  result += 10;
  document.writeln(result);

//  kurang
  result -= 10;
  document.writeln(result);
  // perkalian
  result *= 10 ;
  document.writeln(result);

  // pembagian
  result /= 10;
  document.writeln(result);

  //eksponen atau perpangkatan
  result **= 5;
  document.writeln(result);


  //  medulo % atau sisa bagi hasilnya 0 atau 1
  result %= 2;
  document.writeln(result);
</script>
</body>
</html>
