<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null Lish Coalescing Operator</title>
</head>
<body>
<script>
    /**
     * Nulllish Coalescing Operator
     * Nullish Value adalah null dan undefined*/
    // tanpa nullish operator
     let parameter;
     let data;
     if(data === undefined || data ==null){
         data = "Nilai Default";
     }
     document.writeln(`<p>${data}</p>`);

     //dengan nulllish operator
    let data2 = parameter ?? "Nila Default";
    document.writeln(`<p>${data2}</p>`)

</script>
</body>
</html>
