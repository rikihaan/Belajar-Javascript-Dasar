<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Perbandingan</title>
</head>
<body>
<script>
    /**
     * Operasi perbandingan adalah operasi membandiangkan dua BUAH DATA
     * jika hasil nya benar maka true jika hasilnya salah makan false
     * > lebih dari a>b = true
     * < kurang dari a < b = true atau false
     * >= true jika a lebih dari b atau samdengan b
     * == true jika a dan b sama , tak mempedlulika kedua type data nya
     * === sama dengan identik tipe data , true jika a dan b bernilai sama data dan sama type datanya
     * != tidak sama dengan, true jika a tidak sama dengan b, tak mempedulikan typedatanya mau (hanya membandingakan dta nya saja)
     * !== tidak sama denga atau tidak sama type true jika a dan b beda type datanya dan datanya
     * */

    // lebih dari >
    let a =10;
    let b =9
    document.writeln(a > b);
    document.writeln("<br/>");

    // kurang dari <
     a =10;
     b =9
    document.writeln(a < b);
    document.writeln("<br/>");

    // kurang dari  sama dengan <=
    a =10;
    b =9
    document.writeln(a <= b);
    document.writeln("<br/>");


    // kurang dari  sama dengan >=
    a =10;
    b =9
    document.writeln(a >= b);
    document.writeln("<br/>");

    //sama dengan ==
    a =10;
    b =9
    document.writeln(a == b);
    document.writeln("<br/>");

    //  sama dengan identik typedata ===
    a =10;
    b ="10"
    document.writeln(a === b);
    document.writeln("<br/>");

    //  tidak sama dengan !=
    a =10;
    b ="10"
    document.writeln(a != b);
    document.writeln("<br/>");

    //  tidak sama dengan identik type data !==

    a =10;
    b ="10"
    document.writeln(a !== b);
    document.writeln("<br/>");


</script>
</body>
</html>
