<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type Data String</title>
</head>
<body>
<script>
    document.writeln("Asep Riki ini salasatu type dataa string");
    document.writeln("<br/>");
    document.write('Ini type data string dengan petik satu');
    document.writeln("<br/>");

    /**
     * Menggabungkan 2 data sring dengan mengunakan operator +
     * */
    document.writeln("Nama :" + "Asep Riki");
    document.writeln("<br/>");
    document.writeln("Chanel :"+ "Titip informatika");
</script>
</body>
</html>
