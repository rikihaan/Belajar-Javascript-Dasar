<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function isNan()</title>
</head>
<body>
<script>
  /**
   * untuk mengeck sebuah data, NaN atau bukan Kita bisa menggunakan function bawaan isNaN(number)
   * jika data yang di cek bernilai tree maka data Tersebut adalah NaN jika false maka datanya Bukan NaN*/
  const nilai = Number("1.1");
  if(isNaN(nilai)){
    document.writeln(`data ${nilai} adalah NaN`);
  }else{
    document.writeln(`data ${nilai} bukan NaN`);
  }
</script>


</body>
</html>
