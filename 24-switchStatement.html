<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Statement</title>
</head>
<body>
<script>
  /**
   * switch statment sama seperti percabangan if ,
   * hanya saja switch statement lebih sederhana di if
   * di switch statement hanya untuk perbandingan == sama dengan saja
   * */

  let nilai ="";
  switch (nilai){
    case "A":
      document.writeln(`<p>wow anda lulus dengan baik</p>`);
      break;
    case "B":
    case "C":
      document.writeln(`<p>anda lulus</p>`);
      break;
    case "D":
      document.writeln(`<p>Anda tidak lulus</p>`);
      break;
    default:
      document.writeln(`<p>mungkin ada salah jurusan</p>`);
      break;

  }
</script>
</body>
</html>
