<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
<script>
    <!--    ini kode tanpa variable-->
    document.writeln("Asep Riki Kurniawa khannedy");
    document.writeln("<br/>");
    document.writeln("Asep Riki Kurniawa khannedy");
    document.writeln("<br/>");

    //    kode d3ngan variable
    // membuat variable
    var fullName;

    //menubah nilai variable
    fullName = "Asep Riki";
    document.writeln(fullName);
    // mengubah dengan typedata yang berbeda
    fullName = 120;
    document.writeln(fullName);

    //membuat variable langsung dengan value
    var firstName = "Riki";
    var lastName = "Asep";
    var  fullName = firstName + " " + lastName;
    document.writeln(fullName);
</script>
</body>
</html>
