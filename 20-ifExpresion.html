<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Expresion</title>
</head>
<body>
<script>
    /**
     * if adalah salah satu percabangan di javascript
     * percabangan artinya kita bisa bisa mengeksekusi kode program tertentu jika kondisi block if terpenuhi
     * Hampir di sumua bahasa pemerograman mendukun if Expresion*/

        // Kode If Expresion
    const examValue = 80;
    if (examValue > 80) {
        document.writeln("<p>Good Job</p>");
    }

    //else Expresion
    if (examValue > 80) {
        document.writeln("<p>Good Job</p>");

    } else {
        document.writeln("try again next year");
    }

    // else if Expresion
    const  nilai = 80;
    if(nilai > 80){
        document.writeln("Goog Job");
    }else if (nilai > 60){
        document.writeln("not bad");
    }else{
        document.writeln("try again next year");
    }
</script>
</body>
</html>
